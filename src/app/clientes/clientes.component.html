        <div class="row d-flex justify-content-center">
            <div class="col-md-10 py-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Clientes</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <a routerLink="/nuevo-cliente" class="btn btn-primary">Nuevo Cliente</a>
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" name="filterPost" id="buscar" placeholder="Buscar cliente..." [(ngModel)]="filterPost">
                            </div>
                        </form>
                        <table class="table table-sm table-hover">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">DUI</th>
                                <th scope="col">Visitas</th>
                                <th scope="col">Accion</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let post of post | filter:filterPost">
                                <th scope="row">{{post.id}}</th>
                                <td>{{post.nombre}}</td>
                                <td>{{post.dui}}</td>
                                <td>{{post.visitas}}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a routerLink="/modificar-cliente" class="btn btn-info btn-sm">Modificar</a>
                                        <a routerLink="/nueva-visita" class="btn btn-dark btn-sm">Nueva Visita</a>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
